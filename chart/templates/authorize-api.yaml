apiVersion: apps/v1
kind: Deployment
metadata:
  name: authorize-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authorize-api-deployment
  template:
    metadata:
      labels:
        app: authorize-api-deployment
    spec:
      containers:
      - name: authorize-api-deployment
        image: 1760151/authorize_service_api:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 1234
        env:
            - name: NODE_ENV
              value: production
---
apiVersion: v1
kind: Service
metadata:
  name: authorize-api-svc
spec:
  ports:
  - port: 80
    targetPort: 1234
  selector:
    app: authorize-deployment
