apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.authorizeGrpc.name}}-deployment
spec:
  replicas: {{.Values.authorizeGrpc.replicas}}
  selector:
    matchLabels:
      app: {{.Values.authorizeGrpc.name}}-deployment
  template:
    metadata:
      labels:
        app: {{.Values.authorizeGrpc.name}}-deployment
    spec:
      containers:
      - name: {{.Values.authorizeGrpc.name}}-deployment
        image: {{.Values.authorizeGrpc.image.name}}:{{.Values.authorizeGrpc.image.tag}}
        imagePullPolicy: Always
        ports:
        - containerPort: {{.Values.authorizeGrpc.image.port}}
        env:
          - name: NODE_ENV
            value: production
---
apiVersion: v1
kind: Service
metadata:
  name: {{.Values.authorizeGrpc.service.name}}
spec:
  ports:
  - port: 80
    targetPort: {{.Values.authorizeGrpc.image.port}}
  selector:
    app: {{.Values.authorizeGrpc.name}}-deployment
