syntax = "proto3";

package proto;

option go_package = "./pb/";

message CasbinRule {
    int32 id  = 1;
    string ptypr = 2;
    string v0 = 3;
    string v1 = 4;
    string v2 = 5;
    string v3 = 6;
    string v4 = 7;
    string v5 = 8;
};

message ResultCasbinRule {
    string message = 1;
    bool error = 2;
};