<h2>Kurt Cobain</h2>
<p>Kurt Donald Cobain was an American musician, best known as the lead vocalist, guitarist and primary songwriter of the rock band Nirvana. 
    Through his angst-fueled songwriting and anti-establishment persona, Cobain's compositions widened the thematic conventions of mainstream rock.</p>
