<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - WebSocket Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 24px;
        }
        .model-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .model-selector select {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: white;
            color: #667eea;
            font-weight: bold;
            cursor: pointer;
        }
        .connection-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
        }
        .connection-status.connected {
            background: #44ff44;
        }
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .model-badge {
            font-size: 10px;
            background: rgba(0,0,0,0.2);
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
        }
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        #messageInput:focus {
            border-color: #667eea;
        }
        #sendBtn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        #sendBtn:hover {
            transform: scale(1.05);
        }
        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– AI Chatbot</h1>
            <div class="model-selector">
                <select id="aiModel">
                    <option value="claude">Claude</option>
                    <option value="deepseek">DeepSeek</option>
                </select>
                <div class="connection-status" id="status"></div>
            </div>
        </div>
        
        <div class="chat-area" id="chatArea"></div>
        
        <div class="input-area">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type your message..." />
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let conversationId = null;
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const aiModelSelect = document.getElementById('aiModel');
        const statusIndicator = document.getElementById('status');

        function connect() {
            ws = new WebSocket(`ws://localhost:8080/ws?user_id=${userId}`);
            
            ws.onopen = () => {
                console.log('Connected to WebSocket');
                statusIndicator.classList.add('connected');
            };
            
            ws.onclose = () => {
                console.log('Disconnected from WebSocket');
                statusIndicator.classList.remove('connected');
                setTimeout(connect, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Received:', data);
                
                if (data.type === 'response') {
                    conversationId = data.conversation_id;
                    addMessage('assistant', data.content, data.ai_model);
                } else if (data.type === 'error') {
                    alert('Error: ' + data.error);
                } else if (data.type === 'model_switched') {
                    console.log('Model switched to:', data.ai_model);
                }
            };
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage('user', message);
            
            const payload = {
                type: 'message',
                conversation_id: conversationId || 0,
                user_id: userId,
                content: message,
                ai_model: aiModelSelect.value
            };
            
            ws.send(JSON.stringify(payload));
            messageInput.value = '';
        }

        function addMessage(role, content, model = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            if (model && role === 'assistant') {
                const badge = document.createElement('span');
                badge.className = 'model-badge';
                badge.textContent = model.toUpperCase();
                contentDiv.appendChild(badge);
            }
            
            messageDiv.appendChild(contentDiv);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        aiModelSelect.addEventListener('change', () => {
            if (conversationId) {
                const payload = {
                    type: 'switch_model',
                    conversation_id: conversationId,
                    ai_model: aiModelSelect.value
                };
                ws.send(JSON.stringify(payload));
            }
        });

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        connect();
    </script>
</body>
</html>
