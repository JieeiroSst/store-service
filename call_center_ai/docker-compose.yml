version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: call_center_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-call_center_db}
      MYSQL_USER: ${DB_USER:-callcenter}
      MYSQL_PASSWORD: ${DB_PASSWORD:-callcenterpass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - call_center_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  api:
    build: .
    container_name: call_center_api
    restart: always
    ports:
      - "${SERVER_PORT:-8000}:8000"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${DB_USER:-callcenter}
      - DB_PASSWORD=${DB_PASSWORD:-callcenterpass}
      - DB_NAME=${DB_NAME:-call_center_db}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - BASE_URL=${BASE_URL}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./:/app
      - ./audio:/app/audio
    networks:
      - call_center_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mysql_data:

networks:
  call_center_network:
    driver: bridge
